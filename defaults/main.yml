# defaults file for ar-bind-src
bind:
  started: true
  rebuild: false
  version: "9.10.4-P8"
  updateonly: false
  changeroot: "/opt/named"
  serverroot: "/opt/named"
  openssldir: "/opt/openssl"
  workingdir: "/usr/local/src"
  initscript: "bind"
  user:
    username: "named"
    uid: 953
    gid: 953
    group: "named"
    shell: "/sbin/nolgin"
    comment: "'DNS BIND9'"
  zones:
    master:
      - "l/localhost.zone"
      - "1/127.in-addr.arpa.rev"
    slave: []

